<!DOCTYPE html>
<html>
	<head>
		<title>Render Calendar</title>

		<script type="text/javascript" src="https://cdn.jsdelivr.net/jquery/1/jquery.min.js"></script>
		<script type="text/javascript" src="https://cdn.jsdelivr.net/momentjs/latest/moment.min.js"></script>
		<script src="https://cdn.rawgit.com/kodie/moment-holiday/v1.2.0/moment-holiday.js"></script>
		<link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/bootstrap/3/css/bootstrap.css"/>
		<script type="text/javascript" src="https://cdn.jsdelivr.net/bootstrap.daterangepicker/2/daterangepicker.js"></script>
		<link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/bootstrap.daterangepicker/2/daterangepicker.css"/>

		<link rel="stylesheet" type="text/css" href="resources/css/app.css"/>
	</head>
	<body>

		<div id="formContainer" class="container">
			
			<form id="appForm" onsubmit="return false">
		  		<div class="form-group">
				    <label for="startDate">Start Date</label>
				    <input type="text" class="form-control" id="startDate" placeholder="Select a Date" required>
			  	</div>
			  	<div class="form-group">
				    <label for="numDays">Number of days</label>
				    <input type="number" class="form-control" id="numDays" placeholder="" required>
			  	</div>
			  	<div class="form-group">
				    <label for="countryCode">Country Code</label>
				    <input type="text" class="form-control" id="countryCode" placeholder="" required>
			  	</div>		  

			  	<button id="renderBtn" type="submit" class="btn btn-primary">Render</button>
			</form>
		</div>

		<div id="calendarControls" class="container" style="display: none">
			<button id="leftBtn" type="button" class="btn btn-primary"><</button>			
			<button id="rightBtn" type="button" class="btn btn-primary">></button>
		</div>

		<div id="calendarContainer" class="container calendar" style="display: none">
			
				<span class="monthHeader">Month</span>

				<table id="calendarTemplate" class="table">
				  <thead class="thead-dark">
				    <tr>
				      <th scope="col">S</th>
				      <th scope="col">M</th>
				      <th scope="col">T</th>
				      <th scope="col">W</th>
				      <th scope="col">T</th>
				      <th scope="col">F</th>
				      <th scope="col">S</th>
				    </tr>
				  </thead>
				  <tbody>
				    <!-- <tr scope="row">
				      <td>1</td>
				      <td>2</td>
				      <td>3</td>
				      <td>4</td>
				      <td>5</td>
				      <td>6</td>
				      <td>7</td>
				    </tr> -->
				  </tbody>
				</table>
		</div>
	</body>

	<script type="text/javascript" src= "resources/js/app.js"></script>
</html>
